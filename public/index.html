<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <!--<script defer type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCD0_9lgZNOpHd653dJ6p4bmHMTtkLJCSc&libraries=places"></script>
     <script defer src="https://cdnjs.cloudflare.com/ajax/libs/skycons/1396634940/skycons.min.js"
        integrity="sha512-ChQiOC9OBUvQ75KLv3+YRxCQLV1bSWnGfcSdaP1v3iu6XSkmge+eXCu3lcV+O+Uvdjb+LGMZd/KAvV4rkEfbzw=="
        crossorigin="anonymous"></script> -->
    <script defer src="script.js"></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="icon-container">
                <!-- <canvas id="icon" width="100" height="100"></canvas> -->
                <img id="icon" style="display:none" width="100" height="100" src="" alt="">
            </div>
        </div>
        <div class="col-sm-12 col-md-12 col-lg-12">
            <div class="general-information row">
                <div class="status" id="data-status">Enter A Location</div>
                <div class="location" id="data-location">To Find The Weather</div>
            </div>
            <div class="detail-section row">
                <div class="detail col-sm-4 col-md-4 col-lg-4">
                    <div class="title">Wind</div>
                    <div class="value" id="data-wind">TBD</div>
                </div>
                <div class="detail col-sm-4 col-md-4 col-lg-4">
                    <div class="title">Temperature</div>
                    <div class="value" id="data-temperature">TBD</div>
                </div>
                <div class="detail col-sm-4 col-md-4 col-lg-4">
                    <div class="title">Humidity</div>
                    <div class="value" id="data-precipitation">TBD</div>
                </div>
                
            </div>
            
            <div class="city-search-container">
                <!-- <input placeholder="Enter Location" type="text" class="city-search" id="data-city-serach"> -->
                <select name="" class="city-search form-control" id="data-city-serach">
                    <option value="">--select city--</option>
                    <option value="Dhaka">Dhaka</option>
                    <option value="Delhi">Delhi</option>
                    <option value="Istambul">Istambul</option>
                    <option value="Paris">Paris</option>
                    <option value="New York">New York</option>
                    <option value="London">London</option>
                    <option value="Cairo">Cairo</option>
                </select>
            </div>
        </div>
    </div>
    <a href="https://home.openweathermap.org" class="openweather-logo">Powered By OpenWeather</a>
</body>
</html>
