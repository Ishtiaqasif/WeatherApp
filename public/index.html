<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <script defer type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCD0_9lgZNOpHd653dJ6p4bmHMTtkLJCSc&libraries=places"></script>
    <script defer src="script.js"></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="icon-container">
                <canvas id="icon" width="100" height="100"></canvas>
            </div>
        </div>
        <div class="content">
            <div class="general-information">
                <div class="status" id="data-status">Enter A Location</div>
                <div class="location" id="data-location">To Find The Weather</div>
            </div>
            <div class="detail-section">
                <div class="detail">
                    <div class="title">Wind</div>
                    <div class="value" id="data-wind">TBD</div>
                </div>
                <div class="detail">
                    <div class="title">Temperature</div>
                    <div class="value" id="data-temperature">TBD</div>
                </div>
                <div class="detail">
                    <div class="title">Precipitation</div>
                    <div class="value" id="data-precipitation">TBD</div>
                </div>
                <div class="city-search-container">
                    <input placeholder="Enter Location" type="text" class="city-search" id="data-city-serach">
                </div>
            </div>
        </div>
    </div>
    <a href="https://home.openweathermap.org" class="openweather-logo">Powered By OpenWeather</a>
</body>
</html>
